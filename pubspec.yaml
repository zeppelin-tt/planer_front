name: planer
description: notebook

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  json_annotation: ^3.0.0
  logger: ^0.7.0+2
  flutter_spinkit: ^3.1.0
  w_transport: ^3.2.8
  oktoast: ^2.1.9

  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: any

flutter_icons:
  ios: true
  android: true
  image_path_ios: "images/icon.png"
  image_path_android: "images/icon.png"

flutter:
  uses-material-design: true

  fonts:
    - family: FiraSansCondensed
      fonts:
        - asset: fonts/FiraSansCondensed-Regular.ttf
          weight: 600
